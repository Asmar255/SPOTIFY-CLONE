<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="plugins/fontawesome-6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img  class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading flex m-1 itmescenter">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your library</h2>
                </div>

                <div class="songlist">
                    <ul class="songlistul">

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>

        <div class="right bg-gray rounded">

            <div class="header flex">
                <div class="nav flex">
                    <img width="40" height="40"  class="invert hamburger" src="img/hamburger.svg" alt="">
                    <i class="fa-solid fa-angle-left icon"></i>
                    <i class="fa-solid fa-angle-right icon"></i>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">LogIn</button>
                </div>
            </div>

            <div class="Spotify-Playlist ">
                <h2>Spotify Playlist</h2>
                <div class="cardcontainer flex">
                </div>

                <div class="playbar invert">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="playbuttons">
                            <img id="previous" src="img/prevsong.svg" alt="previous button">
                            <img id="play" src="img/play.svg" alt="play song button">
                            <img id="next" src="img/nextsong.svg" alt="next song button">
                        </div>
                        <div class="timevol">
                             <div class="songtime"></div>
                            <div class="volumne">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volumne" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
